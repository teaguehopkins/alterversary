<section data-ng-controller="FirstdatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Firstdates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="firstdate in firstdates" data-ng-href="#!/firstdates/{{firstdate._id}}" class="list-group-item">
            <small class="list-group-item-text">{{firstdate.created | date:'medium'}} / {{firstdate.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{firstdate.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!firstdates.$resolved || firstdates.length">
    	No Firstdates yet, why don't you <a href="/#!/firstdates/create">create one</a>?
    </div>
</section>
