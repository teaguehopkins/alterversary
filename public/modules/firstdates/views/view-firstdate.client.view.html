<section data-ng-controller="FirstdatesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{firstdate.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == firstdate.user._id">
		<a class="btn btn-primary" href="/#!/firstdates/{{firstdate._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{firstdate.created | date:'mediumDate'}} by {{firstdate.user.displayName}}</em>
	</small>
</section>
