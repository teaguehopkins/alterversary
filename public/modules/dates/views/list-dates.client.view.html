<section data-ng-controller="DatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="date in dates" data-ng-href="#!/dates/{{date._id}}" class="list-group-item">
            <small class="list-group-item-text">{{date.created | date:'medium'}} / {{date.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{date.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dates.$resolved || dates.length">
    	No Dates yet, why don't you <a href="/#!/dates/create">create one</a>?
    </div>
</section>
